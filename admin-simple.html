<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - متجر Variteks-Algérie</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #FFD700;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            direction: rtl;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--dark-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            border: 1px solid #eee;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: var(--light-color);
        }

        .product-info {
            padding: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            flex: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 3000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .notification.info {
            background: var(--info-color);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cog"></i>
                لوحة التحكم - Variteks-Algérie
            </div>
            
            <div>
                <a href="variteks-store-complete.html" class="btn btn-primary">
                    <i class="fas fa-store"></i>
                    عرض المتجر
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Add Product Form -->
        <div class="card">
            <h2><i class="fas fa-plus"></i> إضافة منتج جديد</h2>
            
            <form id="productForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">اسم المنتج:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">الفئة:</label>
                        <select id="productCategory" required>
                            <option value="">اختر الفئة</option>
                            <option value="إلكترونيات">إلكترونيات</option>
                            <option value="إكسسوارات">إكسسوارات</option>
                            <option value="كاميرات">كاميرات</option>
                            <option value="ملابس">ملابس</option>
                            <option value="منزل وحديقة">منزل وحديقة</option>
                            <option value="رياضة">رياضة</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">الوصف:</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">السعر (دج):</label>
                        <input type="number" id="productPrice" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">الكمية المتوفرة:</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">رابط الصورة:</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i>
                    حفظ المنتج
                </button>
            </form>
        </div>

        <!-- Products List -->
        <div class="card">
            <h2><i class="fas fa-box"></i> المنتجات الحالية (<span id="productsCount">0</span>)</h2>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Global Variables
        let products = [];
        let nextId = 1;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            displayProducts();
            setupEventListeners();
        });

        // Load Products
        function loadProducts() {
            const savedProducts = localStorage.getItem('variteks_products');
            if (savedProducts) {
                try {
                    products = JSON.parse(savedProducts);
                    nextId = Math.max(...products.map(p => p.id), 0) + 1;
                } catch (error) {
                    console.error('خطأ في تحميل المنتجات:', error);
                    products = [];
                    nextId = 1;
                }
            } else {
                products = [];
                nextId = 1;
            }
        }

        // Save Products
        function saveProducts() {
            localStorage.setItem('variteks_products', JSON.stringify(products));
            localStorage.setItem('variteks_products_timestamp', Date.now().toString());

            // Trigger sync events
            const syncTriggers = [
                'variteks_store_sync_trigger',
                'variteks_admin_sync_trigger',
                'variteks_force_refresh',
                'variteks_products_sync_check'
            ];

            const timestamp = Date.now().toString();
            syncTriggers.forEach(trigger => {
                localStorage.setItem(trigger, timestamp);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addProduct();
            });
        }

        // Add Product
        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const image = document.getElementById('productImage').value.trim();

            // Validation
            if (!name || !category || !description || !price || !stock) {
                showNotification('يرجى ملء جميع الحقول المطلوبة!', 'error');
                return;
            }

            if (price <= 0) {
                showNotification('السعر يجب أن يكون أكبر من صفر!', 'error');
                return;
            }

            if (stock < 0) {
                showNotification('الكمية لا يمكن أن تكون سالبة!', 'error');
                return;
            }

            // Create product
            const product = {
                id: nextId++,
                name: name,
                category: category,
                description: description,
                price: price,
                stock: stock,
                image: image || `https://via.placeholder.com/300x200/667eea/ffffff?text=${encodeURIComponent(name)}`,
                featured: false,
                createdAt: new Date().toISOString()
            };

            // Add to products array
            products.push(product);

            // Save and sync
            saveProducts();
            displayProducts();
            clearForm();

            showNotification('تم إضافة المنتج بنجاح!', 'success');
        }

        // Clear Form
        function clearForm() {
            document.getElementById('productForm').reset();
        }

        // Display Products
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            const productsCount = document.getElementById('productsCount');

            productsCount.textContent = products.length;

            if (products.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; color: #ddd;"></i>
                        <h3>لا توجد منتجات</h3>
                        <p>ابدأ بإضافة منتجات جديدة</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image"
                         onerror="this.src='https://via.placeholder.com/300x150/f8f9fa/666666?text=صورة+غير+متوفرة'">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p style="color: #666; font-size: 0.9rem; margin: 0.5rem 0;">${product.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
                            <span style="font-weight: bold; color: var(--success-color);">${product.price.toLocaleString()} دج</span>
                            <span style="font-size: 0.9rem; color: #666;">متوفر: ${product.stock}</span>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <span style="background: var(--info-color); color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">
                                ${product.category}
                            </span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary btn-small" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i> تعديل
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Edit Product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Fill form with product data
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productImage').value = product.image;

            // Remove product from array (will be re-added when form is submitted)
            products = products.filter(p => p.id !== productId);
            saveProducts();
            displayProducts();

            // Scroll to form
            document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });

            showNotification('تم تحميل بيانات المنتج للتعديل', 'info');
        }

        // Delete Product
        function deleteProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            if (confirm(`هل أنت متأكد من حذف المنتج "${product.name}"؟`)) {
                products = products.filter(p => p.id !== productId);
                saveProducts();
                displayProducts();
                showNotification('تم حذف المنتج بنجاح!', 'success');
            }
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Auto-refresh products count
        setInterval(() => {
            const currentProducts = localStorage.getItem('variteks_products');
            if (currentProducts) {
                try {
                    const newProducts = JSON.parse(currentProducts);
                    if (newProducts.length !== products.length) {
                        loadProducts();
                        displayProducts();
                    }
                } catch (error) {
                    console.error('خطأ في فحص التحديثات:', error);
                }
            }
        }, 2000);
    </script>
</body>
</html>
